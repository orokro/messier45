<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Merry Christmas!</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

	<div id="loader">

			<img src="img/speech_bubble_2.png" id="bubble-2" class="bubble" alt="Speech Bubble 2">

			<div id="glowing-tickets-hitbox">
				<img src="img/glowing_tickets.png" id="glowing-tickets-img" alt="Glowing Tickets">
			</div>
		</div>
	</main>

	<div id="ticket-overlay-container"></div>
	<div id="confetti-container"></div>

	<script src="script.js"></script>
